<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Practices</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Best Practices</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Progress Section -->
    <div
      class="progress-section position-sticky top-0 bg-light p-3"
      style="z-index: 999"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-3">
            <dotlottie-player
              id="lottiePlayer"
              src=""
              background="transparent"
              speed="1"
              style="width: 100px; height: 100px"
              autoplay
            ></dotlottie-player>
          </div>
          <div class="col-md-9">
            <div class="progress">
              <div
                id="progressBar"
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="toggle-button btn btn-sm btn-primary"
        onclick="toggleProgressSection()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-up"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"
          />
        </svg>
      </button>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row" id="cardContainer"></div>
      <!-- User Input Form -->
      <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
          <div class="input-group mb-3">
            <input
              type="text"
              id="userInput"
              class="form-control"
              value='alert("Hacked your hidden text =" + someHiddenText)'
              disabled
            />
            <button class="btn btn-primary" onclick="showAlert()">
              Show Alert
            </button>
          </div>
        </div>
      </div>

      <script>
        function showAlert() {
          const someHiddenText = "This is a hidden text";
          const expectedInjection =
            'alert("Hacked your hidden text =" + someHiddenText)';
          const input = document.getElementById("userInput").value;
          if (input !== expectedInjection) {
            alert(
              "I see what you did there (ㆆ_ㆆ).\nOf course I will validate the input before executing it."
            );
          } else {
            eval(input);
          }
        }
      </script>
    </div>

    <script type="text/javascript" src="./assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </body>
</html>
