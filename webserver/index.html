<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Practices</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .progress-section {
        transition: transform 0.3s ease-in-out;
      }
      .progress-section.hidden {
        transform: translateY(-100%);
      }
      .toggle-button {
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Best Practices</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Progress Section -->
    <div
      class="progress-section position-sticky top-0 bg-light p-3"
      style="z-index: 999"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-3">
            <dotlottie-player
              id="lottiePlayer"
              src="https://lottie.host/5e0a5ba6-9f7d-41f2-a1db-40af90df7843/HeEnItkQvm.lottie"
              background="transparent"
              speed="1"
              style="width: 100px; height: 100px"
              loop
              autoplay
            ></dotlottie-player>
          </div>
          <div class="col-md-9">
            <div class="progress">
              <div
                id="progressBar"
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="toggle-button btn btn-sm btn-primary"
        onclick="toggleProgressSection()"
      >
        <i class="bi bi-chevron-up"></i>
      </button>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row" id="cardContainer">
        <!-- Cards will be dynamically added here -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script>
      // Toggle progress section
      function toggleProgressSection() {
        const section = document.querySelector(".progress-section");
        section.classList.toggle("hidden");
      }

      // Initialize cards and progress
      document.addEventListener("DOMContentLoaded", function () {
        const cards = [
          { id: 1, title: "Task 1", description: "Description 1" },
          { id: 2, title: "Task 2", description: "Description 2" },
          { id: 3, title: "Task 3", description: "Description 3" },
        ];

        // Load checked state from localStorage
        const checkedItems =
          JSON.parse(localStorage.getItem("checkedItems")) || [];

        // Create cards
        const cardContainer = document.getElementById("cardContainer");
        cards.forEach((card) => {
          const isChecked = checkedItems.includes(card.id);
          cardContainer.innerHTML += `
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">${card.title}</h5>
                  <p class="card-text">${card.description}</p>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="${
                      card.id
                    }" 
                      ${
                        isChecked ? "checked" : ""
                      } onchange="updateProgress(this)">
                    <label class="form-check-label">Complete</label>
                  </div>
                </div>
              </div>
            </div>
          `;
        });

        updateProgressBar();
      });

      function updateProgress(checkbox) {
        const checkedItems = Array.from(
          document.querySelectorAll(".form-check-input:checked")
        ).map((input) => parseInt(input.value));

        localStorage.setItem("checkedItems", JSON.stringify(checkedItems));
        updateProgressBar();
      }

      function updateProgressBar() {
        const total = document.querySelectorAll(".form-check-input").length;
        const checked = document.querySelectorAll(
          ".form-check-input:checked"
        ).length;
        const progress = (checked / total) * 100;

        document.getElementById("progressBar").style.width = `${progress}%`;
      }
    </script>
  </body>
</html>
